<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Start</title>
  <style>
    /* Apply border-box to all elements */
    html {
      box-sizing: border-box;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }

    /* CSS to center the content */
    body, html {
      height: 100%; /* Full height */
      margin: 0; /* Remove default margin */
      padding: 20px;
      display: flex; /* Use flexbox */
      flex-direction: column; /* Stack elements vertically */
      justify-content: center; /* Center vertically */
      align-items: center; /* Center horizontally */
      font-family: Arial, sans-serif; /* Optional: Set a font */
    }

    /* Button styling */
    a {
      display: inline-block; /* Make the link behave like a block element */
      padding: 15px 30px; /* Add padding for button size */
      font-size: 20px; /* Font size */
      color: white; /* Text color */
      background-color: #007BFF; /* Button background color */
      border: none; /* Remove border */
      border-radius: 5px; /* Rounded corners */
      text-decoration: none; /* Remove underline */
      transition: background-color 0.3s; /* Smooth transition for hover effect */
      margin-top: 10px; /* Add space above the button */
      font-family: monospace;
    }

    /* Hover effect */
    a:hover {
      background-color: #0056b3; /* Darker shade on hover */
    }

    /* Paragraph styling */
    p {
      margin: 0; /* Remove default margin */
      text-align: center; /* Center the text */
      font-size: 18px; /* Font size for the paragraph */
      margin-bottom: 10px; /* Space below the paragraph */
    }
  </style>
</head>
<body>
  <p>My Number Card eKYC Project. WebView POC.</p>
  <a href="my-number.html">Start</a>
</body>
</html>
